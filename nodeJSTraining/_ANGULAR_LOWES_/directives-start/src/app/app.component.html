<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <button
        class="btn btn-primary"
        (click)="onlyOdd = !onlyOdd">Only show odd numbers</button>
      <br><br>
      <ul class="list-group">
        <li
          class="list-group-item">
        </li>
      </ul>
      <div *appUnless = "onlyOdd">
        <p>Only Odd with star</p>
      </div>
      <ng-template [ngIf]="onlyOdd">
        <p>Only odd</p>
      </ng-template>
      <p basicHighlight>I am the basic highlight</p>
      <p appBetterHighlight [defaultColor]="'yellow'" [highlightColor]="'red'">I am the basic highlight</p>
      <div [ngSwitch] = "value">
        <p *ngSwitchCase = "5">
          Value is 5
        </p>
        <p *ngSwitchCase = "10">
          Value is 10
        </p>
        <p *ngSwitchDefault>
          Value is 100
        </p>
      </div>
    </div>
  </div>
</div>
