<div class="row">
  <div class="col-xs-12 col-sm-4">
    <a routerLink="/servers">Open server</a>
    <div class="list-group">
      <a
        [routerLink]="['/servers', i]"
        class="list-group-item"
        *ngFor="let server of servers; index as i">
        {{ server.name }}
      </a>
    </div>
  </div>
  <div class="col-xs-12 col-sm-4">
    <router-outlet></router-outlet>
  </div>
   <button class="btn btn-primary" (click)="goToServer()">Open server</button> 
</div>
