<mat-card class="post" *ngFor = "let post of data; index as i" fxFlexAlign="stretch" (click)="currIndx = i">
    <mat-card-header>
        <div mat-card-avatar class="postDigestPic">
            <img [src]="post.img">
        </div>
        <mat-card-title>{{post.title}}</mat-card-title>
        <mat-card-subtitle>{{post.description.substring(0,15)+'...'}}</mat-card-subtitle>
    </mat-card-header>
</mat-card>
