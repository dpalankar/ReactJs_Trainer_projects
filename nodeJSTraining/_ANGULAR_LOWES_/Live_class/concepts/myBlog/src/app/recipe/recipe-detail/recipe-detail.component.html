<div fxLayout="column" fxLayoutAlign="start stretch" class="recipeDetail">
  <div>
    <h2>{{activeRecipe.title}}</h2>
  </div>
  <div fxLayout="row">
    <div fxFlex="70%">
      {{activeRecipe.content}}
    </div>
    <div fxFlex="30%">
      <img src={{activeRecipe.imgPath}} style="width: 100%"/>
    </div>
  </div>
  <div><button mat-raised-button color="primary" (click)="addToList()">Add to shopping list</button></div>
</div>
