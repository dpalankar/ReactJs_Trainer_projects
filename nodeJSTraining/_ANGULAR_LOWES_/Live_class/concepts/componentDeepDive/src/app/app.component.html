<div class="container">
  <app-cockpit (srvAdded) = "onServerAdded($event)"></app-cockpit>
  <hr>
  <div class="row">
    <div class="col-xs-12">
      <app-server-element *ngFor="let element of serverElements; index as i" [srvElement] = "element" (click)="removeEl(i)">
        <strong *ngIf="element.type === 'server'" style="color: red">{{ element.content }}</strong>
      <em *ngIf="element.type === 'blueprint'">{{ element.content }}</em>
      </app-server-element>
    </div>
  </div>
</div>
